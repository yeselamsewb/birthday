<!doctype>
<html>
    <head>
        <style>
        body{
            background-image: url('https://media.tenor.com/hO5LurgYddYAAAAi/party-balloons.gif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .main{
            padding-top:150px;
            animation-name: main;
            animation-duration: 2.5s;
            animation-fill-mode: forwards;
            animation-delay: 0s;
            animation-timing-function: ease-in-out;
        }
        .ballons{
            width: 1200px;
        }   
        .cake{
            padding-left: 150px;
            padding-bottom:0px;
            height:800px;
            width:900px;
        }
        h3{
            padding-top: 50px;
            font-size: 40px;
            padding-left:100px; 
            font-weight:300px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            color: #1EFF34;
        }
        .ballons{
            animation-name: ballons;
            animation-duration: 2.5s;
            animation-fill-mode: forwards;
            animation-delay: 1s;
            animation-timing-function: ease-in-out;
        }      
        .ballons1{
            animation-name: ballons;
            animation-duration: 2.5s;
            animation-fill-mode: forwards;
            animation-delay: 1s;
            animation-timing-function: ease-in-out;
        }      
        .ballons2{
            animation-name: ballons2;
            animation-duration: 2.5s;
            animation-fill-mode: forwards;
            animation-delay: 2s;
            animation-timing-function: ease-in-out;
        }   
        @keyframes main{
            from{
                transform:translateY(1000px)
            }
            to{
                transform:translateY(-80px)
            }
        }
        @keyframes ballons{
            from{
                transform:translateY(100px)
            }
            to{
                transform:translateY(-1530px)
            }
        }
        @keyframes ballons2{
            from{
                transform:translateY(100px)
            }
            to{
                transform:translateY(-1600px)
            }
        }
        @keyframes cake{
            from{
                opacity:20;
            }
            to{
                opacity: 100
            }
        }
        .next{
            height: 100px;
            width: 100px;
            padding-left:550px; 
            background-color: white;
            border-color: white;
            padding-right:550px;
        }
        .ballons1{
            animation-name: ballons;
            animation-duration: 2.5s;
            animation-fill-mode: forwards;
            animation-delay: 1s;
            animation-timing-function: ease-in-out;
